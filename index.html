<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Checkpoint-3</title>
  </head>



  <body>


    <header class="container-fluid bg-secondary">
      <div class="header row bg-dark text-light text-center">
        <h1 class="col-12">Task Manager</h1>
      </div>
    </header>
  
  
    <main>
  
  
      <div class="container-fluid bg-info">
        <div class="row addlist">
          <div class="col-12">
            <form class="w-25 m-auto text-center" onsubmit="app.ListController.create(event)">
              <div class="form-group text-center">
                <label for="listName"><p>Create a new list!</p></label>
                <input type="text" name="listName" class="form-control" placeholder="List name..." />
              </div>
                <button type="submit" class="btn btn-warning btn-sm">Create</button>
            </form>
          </div>
        </div>
        <div class="row text-center" id="lists"></div>
      </div>
  
  
    </main>
  
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="../app/main.js" type="module"></script>


  </body>

</html>
